# This file is for configuration settings.
# It's loaded using Configliere - https://github.com/infochimps-labs/configliere
# In the app, you can get a setting using Settings[:name]
# You can set them here using the following format:
# :name: "value"
# Each setting can be overridden at the command-line 
# --name="value"
# Boolean true
# --name
# Boolean false (nil)
# --name=""

# The name of the app.  Used for the database name.
:APP_NAME:    "redsofa"
# Default lang-locale for strings
:DEFAULT_LOCALE:    "en-us"

# The location of the content to be uploaded
:CONTENT_DIR:        "content"

# Set this to true if your project has a landing page, something
# you'll want if you have more than one deliverable
#:LANDING_PAGE: ""

# Max number of search results to show on a page
:SEARCH_RESULTS_PER_PAGE:      25
:MAX_SEARCH_RESULTS:           200
# Number of characters in the search results snippet
:SNIPPET_LENGTH:               250
    

#################################################################
#Default values for those properties not defined in a .env file
#################################################################
# Version for the content.
:CURRENT_VERSION:    "1.0"

# The path to the default topic.  If this is unset, use index.htm
# You can either set it here OR in a .env file
:DEFAULT_TOPIC:   "sample/welcome.htm"

#By default make the landing page enabled
#If a default topic should be used, set landing page to 'false' and set default topic to the topic
:LANDING_PAGE: "false"

:lang: "en-us"

#Configurable username/password
:LOGIN_USERNAME: "redsofa-qa"
:LOGIN_PASSWORD: "doc123456"
  