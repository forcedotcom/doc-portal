 <h1 class="helpHead1"><a name="heading_1_1"><!-- --></a>Portal Configuration</h1>

 
 <div class="body conbody"><div class="shortdesc">There are configuration options that affect the portal.</div>

  <p class="p">All configuration options are in <span class="ph filepath">config/app_config.yaml</span> file.  Those values can be changed, overridden with an environment variable, or overridden with values in a <samp class="codeph ">.env</samp> file.</p>
